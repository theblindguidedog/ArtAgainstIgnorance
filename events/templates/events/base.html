{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>
            {% block title %}
            {{ page_title|default:"Untitled Page" }}
            {% endblock title %}
        </title>
        <link href="{% static 'events/main.css' %}" rel="stylesheet" type="text/css">
    </head>
    <body>
        <div id="wrapper">
            <header id="header">
                <div id="logo"><img src="{% static 'events/logo.png' %}" alt="" /></div>
                <div id="top_menu"><a href="{% url 'index' %}">Home</a> | <a href="{% url 'events' %}">Calendar</a> | <a href="{% url 'index' %}#about">About</a> | <a href="mailto:artagainstignorance7@gmail.com">Contact</a></div>
                <div id="topbanner"><img src="{% static 'events/top_banner.jpg' %}" alt="" /> </div>
            </header>
            <aside id="rightsidebar">
                <nav id="nav">
                    <ul>
                        <li>Menu 1</li>
                        <li>Menu 2</li>
                        <li>Menu 3</li>
                    </ul>
                </nav>
            </aside>
            <section id="main">
                {% block content %}
                <p>Placeholder text in base template. Replace with page template.</p>
                {% endblock content %}
            </section>
            <footer id="footer">Copyright &copy;

                <script type="text/Javascript">
                    document.write(new Date().getFullYear());
                </script> Events
            </footer>
        </div>
    </body>
</html>
